<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A To-Do List</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
  <meta name="theme-color" content="#f3f8ff" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="date">
        <h2 id="dayName"></h2>
        <h1 id="dayNumber"></h1>
        <h3 id="monthName"></h3>
      </div>

      <div class="progress">
        <p>Progress:</p>
        <p id="progressText">0 / 0 tasks done</p>
      </div>

      <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
    </div>

    <form id="taskForm">
      <input type="text" id="newTask" placeholder="Input your task" />
      <button id="addBtn">Add</button>
    </form>

    <div class="taskList" id="taskList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
